<div id="loading" *ngIf="loading <= 1">
    <p>Loading...</p>
</div>
<div id="loaded" *ngIf="loading == 4">
    <app-current-track [track]="track" [queue]="queue" [playlist]="playlist" *ngIf="playlist && queue"></app-current-track>
    <app-first-access *ngIf="!playlist || !queue"></app-first-access>
</div>
